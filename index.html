<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="project-card">
    <div class="project-img">
      <div class="img1">
        <img src="./images/image-equilibrium.jpg" alt="logo">
      </div>
      <div class="img2">
        <img src="./images/icon-view.svg" alt="eye">
      </div>

    </div>
    <div class="project-text">
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="project-text2">
      <div class="eth">
        <img src="./images/icon-ethereum.svg" alt="icom-ethereum">
        <p>0.041 ETH</p>
      </div>
      <div class="days">
        <img src="./images/icon-clock.svg" alt="icon-clock">
        <p>3 days left</p>
      </div>
    </div>
    <div class="creator">
      <img src="./images/image-avatar.png" alt="Jules Wyvern">
      Creation of<a href="#">Jules Wyvern</a>
    </div>
</body>

</html>
